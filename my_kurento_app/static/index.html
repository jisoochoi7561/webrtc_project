<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/kurento.png" type="image/png" />

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/demo-console/index.css">
    <link rel="stylesheet" href="bower_components/ekko-lightbox/dist/ekko-lightbox.min.css">
    <link rel="stylesheet" href="css/kurento.css">

    <script src="bower_components/webrtc-adapter/release/adapter.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/demo-console/index.js"></script>
    <script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>

    <script src="bower_components/kurento-utils/js/kurento-utils.js"></script>

    <script src="js/index.js"></script>
    <title>welcome to cnu testroom</title>
  </head>
  <body>

    <header>
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
            <a class="navbar-brand" href=".">demo testroom using kurento</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="https://github.com/jisoochoi7561/webrtc_project">
                  <span class="glyphicon glyphicon-file"></span>view Source Code</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="page-header">
        <h1>사용법:</h1>
        <p>
          감독관은 "방만들기"를 눌러서 방을 만들고, 학생들에게 방 이름을 알려주세요.<br>
          학생은 "화면송출하기"를 누르고, 방이름을 입력해서 화면송출을 시작하세요.
        </p>
      </div>


      
      <div class="row">
        <div class="col-md-5">
          <h3>학생본인의 화면입니다</h3>
          <video id="videoInput" autoplay width="120px" height="90px" poster="img/webrtc.png"></video>
        </div>

        <div class="row">
          <div class="col-md-6">
            <input id="directorName" name="directorName" class="form-control" type="text"/>
          </div>
          <div class="col-md-6 text-right">
            <a id="makeRoom" href="#" class="btn btn-primary">
              <span class="glyphicon glyphicon-plus"></span> 감독관 방만들기</a>
          </div>
        </div>





        <div class="col-md-2">
          <a id="start" href="#" class="btn btn-success">
            <span class="glyphicon glyphicon-play"></span> Start</a>
            <br/>
            <br/>
            <a id="stop" href="#" class="btn btn-danger">
              <span class="glyphicon glyphicon-stop"></span> Stop</a>
        </div>
        <div class="col-md-5">
          <h3>학생이 보내고 있는 화면입니다</h3>
          <video id="videoOutput" autoplay width="120px" height="90px" poster="img/webrtc.png"></video>
        </div>
        <div class="col-md-5">
          <h3>두번째 학생이 보내고 있는 화면입니다</h3>
          <video id="videoOutput2" autoplay width="120px" height="90px" poster="img/webrtc.png"></video>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label class="control-label" for="console">Console</label><br><br>
          <div id="console" class="democonsole">
            <ul></ul>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="foot-fixed-bottom">
        <div class="container text-center">
          <hr/>
        </div>
      </div>
    </footer>

  </body>
</html>
