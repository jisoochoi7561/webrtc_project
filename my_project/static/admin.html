<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="img/kurento.png" type="image/png"/>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/demo-console/index.css">
    <link rel="stylesheet" href="bower_components/ekko-lightbox/dist/ekko-lightbox.min.css">
    <link rel="stylesheet" href="css/kurento.css">

    <script src="bower_components/webrtc-adapter/release/adapter.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/draggabilly/dist/draggabilly.pkgd.min.js"></script>
    <script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>

    <script src="bower_components/kurento-utils/js/kurento-utils.js"></script>

    <script src="js/admin.js"></script>
    <title>cnu classroom 관리자 페이지</title>
  </head>
  <body>

    <header>
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
            <a class="navbar-brand" href=".">충남대 시험감독 관리자페이지</a>
          </div>
          <div class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="https://github.com/jisoochoi7561/webrtc_project">
                  <span class="glyphicon glyphicon-file"></span> Source Code</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="page-header">
        <h1>welcome to admin page</h1>
        <p>
          <ol>
            <li>
              감독관 이름과 방이름을 입력하고 "방입장"버튼을 누르신 후
            </li>
            <li>
              학생들에게 방이름을 알려주세요.
            </li>
            <li>
              시험종료버튼을 누르면 방이 닫힙니다.
            </li>
          </ol>
           <br/>
          <br/>
          
        </p>
      </div>
      <div class="row">
        <div class="col-md-5">
          <label class="control-label" for="directorName">감독관 이름</label>
          <div class="row">
            <div class="col-md-6">
              <input id="directorName" name="directorName" class="form-control" type="text"/>
            </div>
          </div>
          <br/>
          <br/> 
          <label class="control-label" for="roomName">방이름</label>
          <div class="row">
            <div class="col-md-6">
              <input id="roomName" name="roomName" class="form-control" type="text">
            </div>
            <div class="col-md-6 text-right">
              <a id="directorJoin" href="#" class="btn btn-success">
                <span class="glyphicon glyphicon-play"></span> 방입장</a>
              <a id="directorTerminate" href="#" class="btn btn-danger">
                <span class="glyphicon glyphicon-stop"></span> 종료</a>
            </div>
          </div>
          <br/>

        </div>
       
      </div>
      <div class="row">
        <div id="videoLists" class="row">
        </div>
      </div>
    </div>


  </body>
</html>
