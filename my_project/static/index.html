<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="img/kurento.png" type="image/png"/>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/demo-console/index.css">
    <link rel="stylesheet" href="bower_components/ekko-lightbox/dist/ekko-lightbox.min.css">
    <link rel="stylesheet" href="css/kurento.css">

    <script src="bower_components/webrtc-adapter/release/adapter.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/demo-console/index.js"></script>
    <script src="bower_components/draggabilly/dist/draggabilly.pkgd.min.js"></script>
    <script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>

    <script src="bower_components/kurento-utils/js/kurento-utils.js"></script>

    <script src="js/index.js"></script>
    <title>cnu classroom</title>
  </head>
  <body>

    <header>
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
            <a class="navbar-brand" href=".">충남대 시험감독 학생페이지</a>
          </div>
          <div class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="https://github.com/jisoochoi7561/webrtc_project">
                  <span class="glyphicon glyphicon-file"></span> Source Code</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="page-header">
        <h1>학생은 이름과 방이름을 입력한 후 연결 버튼을 누르세요.</h1>
      </div>
      <div class="row">
        <div class="col-md-5">
          <label class="control-label" for="studentName">학생이름</label>
          <div class="row">
            <div class="col-md-6">
              <input id="studentName" name="studentName" class="form-control" type="text"/>
            </div>
          </div>
          <br/>
          <br/>
          <label class="control-label" for="peer">방이름</label>
          <div class="row">
            <div class="col-md-6">
              <input id="roomName" name="roomName" class="form-control" type="text"/>
            </div>
            <div class="col-md-6 text-right">
              <a id="studentCall" href="#" class="btn btn-success">
                <span class="glyphicon glyphicon-play"></span> 입장</a>
              <a id="studentStop" href="#" class="btn btn-danger">
                <span class="glyphicon glyphicon-stop"></span> 나가기</a>
            </div>
          </div>
          <br/>
          <label class="control-label" for="console">Console</label><br><br>
          <div id="console" class="democonsole">
            <ul></ul>
          </div>
        </div>
        <div class="col-md-7">
          <div id="videoBig">
            <video id="localstream" autoplay width="640px" height="480px" poster="img/webrtc.png"></video>
          </div>
          <div id="videoSmall">
            <video id="remotestream" autoplay width="640px" height="480px" poster="img/webrtc.png"></video>
          </div>
        </div>
      </div>
    </div>



  </body>
</html>
